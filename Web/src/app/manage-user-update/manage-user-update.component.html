<div class="mx-auto row">
    <div class="container">
        <mat-card layout="row" layout-align="start center">
            <div class="container-fluid">
                <div class="row">
                    <div class="col text-left">
                        <a class="btn btn-primary btn-sm" routerLink="/manage-user">Back</a>
                    </div>
                </div>
                <div class="container">
                    <h1 class="title">{{ title }}</h1>
                </div>
            </div>
            <div class="container">
                <form class="mx-auto">
                    <div class="row justify-content-center">
                        <mat-form-field class="col-lg-4 col-xl-4">
                            <input matInput placeholder="Username" required/>
                        </mat-form-field>
                    </div>
                    <br />
                    <div class="row justify-content-center">
                        <mat-form-field class="col-lg-4 col-xl-4">
                            <input matInput placeholder="Name" required/>
                        </mat-form-field>
                    </div>
                    <br />
                    <div class="row justify-content-center">
                        <mat-form-field class="col-lg-4 col-xl-4">
                            <mat-select [(value)]="selected" placeholder="Account Type">
                                <mat-option value="Corporate">Corporate</mat-option>
                                <mat-option value="Manager">Manager</mat-option>
                                <mat-option value="Employee">Employee</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-6 text-right">
                            <a class="btn btn-primary btn-lg" (click)="open('Confirmation', 'Are you sure you want to delete this account?',['NO','YES'])">Delete</a>
                        </div>
                        <div class="col-6 text-left">
                            <a class="btn btn-primary btn-lg" (click)="open('Confirmation', 'Account Updated',['OK'])">Update</a>
                        </div>
                    </div>
                </form>
            </div>
        </mat-card>
    </div>
