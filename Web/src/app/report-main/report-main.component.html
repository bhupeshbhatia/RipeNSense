<div class="container">
  <mat-card>

      <div class="container">

    <div class="container">

        <div class="col-md-6">
          <div class="col-xs-6 col-sm-12 col-md-12 col-lg-12">

          </div>
        </div>
        <div class="col-md-6">
          <div class="col-xs-6 col-sm-12 col-md-12 col-lg-12">
            <mat-card-subtitle class="text-center"> Detailed </mat-card-subtitle>
