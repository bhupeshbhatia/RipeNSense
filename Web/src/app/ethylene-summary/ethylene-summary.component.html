<div class="mx-auto col">
  <mat-card>
    <div class="container-fluid">
      <div class="row">
        <div class="col text-left">
          <a class="btn btn-primary btn-sm" routerLink="/report-main">Back</a>
        </div>
        <div class="col text-right">
          <a class="btn btn-primary btn-sm" routerLink="/ethylene-detail">Ethylene Report</a>
        </div>
      </div>
      <div class="container">
        <h1 class="title">{{ title }}</h1>
      </div>
    </div>

    <div class="input-group mb-3">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search..." aria-label="Search" aria-describedby="basic-addon2">
        <i class="fa fa-search fa-2x fa-fw" aria-hidden="true"></i>
      </div>
    </div>
    <mat-card>
      <div class="row justify-content-center">
        <div class="row col-md-4">
          <mat-form-field class="mx-auto">
            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="row col-md-4">
          <mat-form-field class="mx-auto">
            <mat-select [(value)]="selected" placeholder="Select Range">
              <mat-option>None</mat-option>
              <mat-option value="Daily">Daily</mat-option>
              <mat-option value="Weekly">Weekly</mat-option>
              <mat-option value="Monthly">Monthly</mat-option>
              <mat-option value="Quartrly">3 Months</mat-option>
              <mat-option value="Bi-Annually">6 Months</mat-option>
              <mat-option value="Yearly">Year</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="row col-md-4">
          <mat-paginator class="mx-auto" [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
          </mat-paginator>
        </div>
      </div>
    </mat-card>

    <br />
    <mat-card>
      <img mat-card-image class="responsive-img statistics-images" src="/static/image/EthyleneTrend.png">
    </mat-card>
    <br />
    <mat-card-subtitle class="text-center">
      Report Generated By Employee #: 1100011
    </mat-card-subtitle>
  </mat-card>
</div>
