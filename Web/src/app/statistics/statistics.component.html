<div class="container stat-selection-card">
  <!-- <div class="row"> -->
    <!-- <div class="col-12"> -->
      <mat-card>

          <div class="container-fluid">
              <div class="row">
                <div class="col text-left">
                  <a class="btn btn-primary btn-sm" routerLink="/">Back</a>
                </div>
              </div>
              <div class="container">
                <h1 class="title">{{ title }}</h1>
              </div>
    </div>

        <mat-card-content class="offset-md-2 col-md-8">
          <mat-form-field class="form-selection-card-top">

            <mat-select placeholder="Choose a food item">
              <mat-option *ngFor="let food of foods" [value]="food.value"> {{ food.viewValue }} </mat-option>
            </mat-select>

          </mat-form-field>
          <mat-form-field class="form-selection-card-top">
            <textarea matInput placeholder="Search Keyword (Food item number / name)" matTextareaAutosize matAutosizeMinRows="2"
              matAutosizeMaxRows="1"></textarea>
          </mat-form-field>

          <section class="example-section">
            <p id="label-checkboxes">Warning Level(s)</p>
            <mat-checkbox class="example-margin offset-md-3 col-md-6" id="critical-check">Critical</mat-checkbox>
            <mat-checkbox class="example-margin offset-md-3 col-md-6" id="moderate-check">Moderate</mat-checkbox>
            <mat-checkbox class="example-margin offset-md-3 col-md-6" id="normal-check">Normal</mat-checkbox>
          </section>

          <div class="text-center my-5">
            <a class="btn btn-primary btn-lg" routerLink="/stats">Search</a>
          </div>
        </mat-card-content>

      </mat-card>
    </div>
  <!-- </div>
</div> -->
<div class="container">
  <div class="row">
    <div class="col-12">
      <mat-card class="example-card">
        <mat-card-content>
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <mat-card class="d-none d-md-block">
                  <mat-card-content>
                    <h2 class="example-h2">Summary trends</h2>
                    <mat-form-field class="date-bottom-card">
                      <mat-select placeholder="Select Date">
                        <mat-option *ngFor="let date of dates" [value]="date.value"> {{ date.viewValue }} </mat-option>
                      </mat-select>
                    </mat-form-field>

                    <mat-tab-group class="demo-tab-group" #myTabGroup>
                      <mat-tab label="Ethylene">
                        <div class="demo-tab-content">
                          <img mat-card-image class="responsive-img statistics-images" src="/static/image/EthyleneGraph.JPG"> </div>
                          <div>
                          <mat-accordion>
                              <mat-expansion-panel>
                                <mat-expansion-panel-header>
                                  <mat-panel-title>
                                    Ethyelene Trend
                                  </mat-panel-title>
                                </mat-expansion-panel-header>
                                <img mat-card-image class="statistics-images" src="/static/image/EthyleneTrend.png">
                              </mat-expansion-panel>
                            </mat-accordion>
</div>
                      </mat-tab>
                      <mat-tab label="Temperature">
                        <div>
                          <img mat-card-image class="statistics-images" src="/static/image/temperatureGraph.jpg"> </div>

                          <div>
                          <mat-accordion>
                              <mat-expansion-panel>
                                <mat-expansion-panel-header>
                                  <mat-panel-title>
                                    Temperature Trend
                                  </mat-panel-title>
                                </mat-expansion-panel-header>
                                <img mat-card-image class="responsive-img statistics-images" src="/static/image/TemperatureTrend.png">
                              </mat-expansion-panel>
                            </mat-accordion>
                          </div>
                      </mat-tab>
                      <mat-tab label="Humidity">
                        <div class="demo-tab-content">
                          <img mat-card-image class="responsive-img statistics-images" src="/static/image/temperatureGraph.jpg"> </div>
                          <mat-accordion>
                              <mat-expansion-panel>
                                <mat-expansion-panel-header>
                                  <mat-panel-title>
                                    Humidity Trend
                                  </mat-panel-title>
                                </mat-expansion-panel-header>
                                <img mat-card-image class="responsive-img statistics-images" src="/static/image/TemperatureTrend.png">
                              </mat-expansion-panel>
                            </mat-accordion>
                      </mat-tab>
                      <mat-tab label="Savings">
                        <div class="demo-tab-content">
                          <img mat-card-image class="responsive-img statistics-images" src="/static/image/savingsGraph.jpg"> </div>
                          <mat-accordion>
                              <mat-expansion-panel>
                                <mat-expansion-panel-header>
                                  <mat-panel-title>
                                    Savings Trend
                                  </mat-panel-title>
                                </mat-expansion-panel-header>
                                <img mat-card-image class="responsive-img statistics-images" src="/static/image/SavingsTrend.png">
                              </mat-expansion-panel>
                            </mat-accordion>
                      </mat-tab>
                    </mat-tab-group>
                  </mat-card-content>
                </mat-card>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
