<div class="container">
    <div class="container-fluid md-4">
      <div class="row">
        <div class="col text-left">
          <a class="btn btn-primary btn-sm my-3" routerLink="/manage-user">Back</a>
        </div>
      </div>
      <div class="container">
        <h1 class="title">{{ title }}</h1>
      </div>
    </div>
    <form class="text-center mt-4">

      <mat-form-field class="col-md-8">
        <input
        matInput
        placeholder="Username"
        [formControl]="usernameFormControl"
        [(ngModel)]="loginModel.username"
        />
        <mat-error
          *ngIf="usernameFormControl.hasError('required')"
          >
          Please enter a valid Username
        </mat-error>
        <mat-error
          *ngIf="usernameFormControl.hasError('minlength')"
          >
          Username should be atleast 5 characters long
        </mat-error>
        <mat-error
          *ngIf="usernameFormControl.hasError('maxlength')"
          >
          Username cannot be longer than 20 characters
        </mat-error>
      </mat-form-field>

      <mat-form-field class="col-md-8">
        <input
        matInput
        type=""
        placeholder="Password"
        [formControl]="passwordFormControl"
        [type]="isPasswordInputVisible ? 'text' : 'password'"
        [(ngModel)]="loginModel.password"
        />
        <mat-error
          *ngIf="passwordFormControl.hasError('required')"
          >
          Please enter a valid Password
        </mat-error>
        <mat-icon
          matSuffix
          (click)="isPasswordInputVisible = !isPasswordInputVisible"
          >
          {{ isPasswordInputVisible ? 'visibility' : 'visibility_off' }}
        </mat-icon>
      </mat-form-field>

      <br />
      <mat-form-field class="col-md-8">
        <mat-select [(value)]="selected" placeholder="Account Type"
        [formControl]="roleFormControl">
          <mat-option value="Corporate">Corporate</mat-option>
          <mat-option value="Manager">Manager</mat-option>
          <mat-option value="Employee">Employee</mat-option>
        </mat-select>
        <mat-error
          *ngIf="roleFormControl.hasError('required')"
          >
          Please choose a valid Role
        </mat-error>
      </mat-form-field>

      <br />
      <div class="row mt-3">
        <div class="col-6 text-right">
          <a class="btn btn-primary btn-lg" routerLink="/manage-user">Cancel</a>
        </div>
        <div class="col-6 text-left">
          <button
           type="submit"
           class="btn btn-primary btn-lg"
           (click)="addUser()"
           routerLink="/manage-user"
          >Add User</button>
        </div>
      </div>
    </form>
</div>
