<div class="container d-sm-block d-xs-block">
  <mat-card>
      <div class="container">
          <div class="row">
            <div class="col text-left">
              <a class="btn btn-primary btn-sm report-back-button" routerLink="/ethylene-summary">Summary Report</a>
            </div>
            <div class="col text-right">
                    <a class="btn btn-primary btn-sm">Convert to PDF</a>
                  </div></div>
          <div class="container">
            <h1 class="title">{{ title }}</h1>
          </div>
        </div>

    <div class="table-container mat-elevation-z8">

        <div class="row justify-content-center">
            <div class="row col-md-4 ">
              <mat-form-field class="mx-auto">
                <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="row col-md-4">
              <mat-form-field class="mx-auto">
                <mat-select [(value)]="selected" placeholder="Select Range">
                  <mat-option>None</mat-option>
                  <mat-option value="Daily">Daily</mat-option>
                  <mat-option value="Weekly">Weekly</mat-option>
                  <mat-option value="Monthly">Monthly</mat-option>
                  <mat-option value="Quartrly">3 Months</mat-option>
                  <mat-option value="Bi-Annually">6 Months</mat-option>
                  <mat-option value="Yearly">Year</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="row col-md-4">
              <mat-paginator class="mx-auto" [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
              </mat-paginator>
            </div>
          </div>

      <mat-table #table [dataSource]="dataSource" matSort>

        <!-- Name Column -->
        <ng-container matColumnDef="sensor">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Sensor</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.sensor }}</mat-cell>
        </ng-container>

        <!-- Location Column -->
        <ng-container matColumnDef="fruitId">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Fruit ID</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.fruitId }}</mat-cell>
        </ng-container>

        <!-- Personnel Column -->
        <ng-container matColumnDef="timeStamp">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Timestamp</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.timeStamp }}</mat-cell>
        </ng-container>

        <!-- Reason Column -->
        <ng-container matColumnDef="expiryTime">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Time to expiry (Day[s])</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.expiryTime }}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
    <br />
    <mat-card-subtitle class="text-center">
      Report Generated By Employee #: 1100011
    </mat-card-subtitle>
  </mat-card>
</div>
